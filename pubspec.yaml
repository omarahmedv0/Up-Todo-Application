name: up_todo_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:

  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  json_annotation: ^4.9.0
  json_serializable: ^6.7.1
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  flutter_native_splash: ^2.3.11
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  sqflite: ^2.3.2
  http: ^1.2.0
  mockito: ^5.4.4
  equatable: ^2.0.5



 # background_image:  assets/images/app_logo_image.png


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.9

flutter_native_splash:
  android: true
  ios: true
  image: assets/images/app_logo_image.png
  color: "#ffffff"
  android_gravity: center

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/animation/






  fonts:
    - family: DM_Sans
      fonts:
        - asset: assets/fonts/dm_sans/DMSans-Black.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-BlackItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Bold.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-ExtraBold.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-ExtraBoldItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-ExtraLight.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-ExtraLightItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Italic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Light.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-LightItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Medium.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Regular.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-SemiBold.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-SemiBoldItalic.ttf
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-Thin.ttf
          style: normal
        - asset: assets/fonts/dm_sans/DMSans-ThinItalic.ttf
          style: italic